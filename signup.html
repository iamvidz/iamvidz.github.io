<!DOCTYPE html>
<html lang="en">
<head>

    <title>E-Placards</title>

<body>
    <form action="dashboard.html" id="login-form">
        <div class="heading">Sign Up to E-Placards</div>
        <div class="left">
          <label for="email">Email</label> <br />
          <input type="email" name="email" id="email" required/> <br />
          <label for="password">Password</label> <br />
          <input type="password" name="password" id="pass" required/> <br />
          <label for="password">Confirm Password</label> <br />
          <input type="password" name="repassword" id="repass" required/> <br />
          <input type="submit" value="Sign Up" />
        </div>
    
        
        <div class="right">
            <div class="connect">Have an account?</div>
            <a href="index.html" class="twitter">
                    Log in     
            </a> <br />
          <div class="connect">Connect with</div>
          <a href="" class="facebook">
      <!--       <span class="fontawesome-facebook"></span> -->
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a> <br />
          
          <a href="" class="google-plus">
      <!--       <span class="fontawesome-google-plus"></span> -->
            <i class="fa fa-google-plus" aria-hidden="true"></i>
          </a>
        </div> 
        </form>
</body>
